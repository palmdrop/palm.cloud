name: caddy

networks:
  infra:
    external: true
  palmcloud:
    external: true

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    container_name: caddy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
    volumes:
      # - /etc/ssl/certs/${DOMAIN_CERT_FILE}:/etc/ssl/certs/${DOMAIN_CERT_FILE}:ro
      # - /etc/ssl/private/${DOMAIN_KEY_FILE}:/etc/ssl/private/${DOMAIN_KEY_FILE}:ro
      - caddy_config:/config
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data:/data 
    networks:
      infra:
      palmcloud:
        ipv4_address: $PROXY_IP

volumes:
  caddy_config:
    name: caddy_config

